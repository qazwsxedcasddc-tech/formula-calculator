name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Build Tools
      run: sdkmanager "build-tools;34.0.0" "platforms;android-34"

    - name: Build Debug APK
      id: build
      run: |
        set -o pipefail
        gradle assembleDebug --stacktrace 2>&1 | tee build.log || {
          echo "=== BUILD FAILED - Last 200 lines ==="
          tail -200 build.log
          exit 1
        }
      continue-on-error: true

    - name: Show build errors
      if: steps.build.outcome == 'failure'
      run: |
        echo "### Build Failed" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -150 build.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat build.log

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Fail if build failed
      if: steps.build.outcome == 'failure'
      run: exit 1

    - name: Upload APK
      if: steps.build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: formula-calculator-debug
        path: app/build/outputs/apk/debug/*.apk
