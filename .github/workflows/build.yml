name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Build Tools
      run: sdkmanager "build-tools;34.0.0" "platforms;android-34"

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      id: build
      run: ./gradlew assembleDebug --stacktrace 2>&1 | tee build.log
      continue-on-error: true

    - name: Create error summary
      if: steps.build.outcome == 'failure'
      run: |
        echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -100 build.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Check build result
      if: steps.build.outcome == 'failure'
      run: exit 1

    - name: Upload APK
      if: steps.build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: formula-calculator-debug
        path: app/build/outputs/apk/debug/app-debug.apk
