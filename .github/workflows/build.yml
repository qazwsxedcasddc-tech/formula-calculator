name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Build Tools
      run: sdkmanager "build-tools;34.0.0" "platforms;android-34"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check Gradle and project
      run: |
        echo "=== Gradle Version ==="
        ./gradlew --version
        echo "=== Project files ==="
        ls -la app/src/main/java/com/formulacalc/
        echo "=== Res files ==="
        find app/src/main/res -type f | head -20

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: List APK
      if: success()
      run: find . -name "*.apk" -ls

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: formula-calculator-debug
        path: app/build/outputs/apk/debug/*.apk
